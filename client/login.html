<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>התחברות למערכת חמניות</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="container">
    <h2 class="page-title">🌻 התחברות למערכת חמניות</h2>

    <form id="login-form" class="form-box">
      <label for="email">אימייל:</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required />

      <label for="password">סיסמה:</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required />

      <button type="submit" class="btn">התחבר</button>
    </form>

    <div id="error-message" class="error-message" style="display: none;"></div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          credentials: 'include', // <-  הקונפיגורציה להיכלל הקוקיז
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        if (response.ok) {
          // התחברות מוצלחת
          window.location.href = '/';
        } else {
          // שגיאה
          const error = await response.json();
          document.getElementById('error-message').innerText = error.message;
          document.getElementById('error-message').style.display = 'block';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('error-message').innerText = "שגיאה באופן התחברות.";
        document.getElementById('error-message').style.display = 'block';
      }
    });
  </script>

</body>
</html>
